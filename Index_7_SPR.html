<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissor Paper Rock Game</title>
    <style>
        .img
        {
            height: 55px;
            width: 55px;
            padding: 5px 0px;
            margin:0;
        }
        .cbtn{
            background-color: red;
            border-radius: 5px;
            border-style: none;
        }
        .pbtn{
            background-color: rgb(0, 134, 223);
            border-radius: 5px;
            border-style: none;
        }
        #main-container,#top-container
        {
            text-align: center;
            font-family: poppins;
            
        }
        .transparent
        {
            opacity: 0.15; /* 50% transparency */
        }
        #result
        {
            font-size: xx-large;
            font-family: Poppins;
            padding: 10px;
        }
        #btn
        {
            background-color: rgb(41, 109, 255);
            font-family: Poppins;
            padding: 10px;
            border-style: none;
            color: aliceblue;
            font-weight: medium;
            border-radius: 5px;
        }


        
    </style>
</head>
<body>
    <div id="main-container">
        <div id="computer">
            Computer<br>
            <button id="compS" class="cbtn"><img src="Scissor.png" class="img"></button>
            <button id="compP" class="cbtn"><img src="Paper.png" class="img"></button>
            <button id="compR" class="cbtn"><img src="Rock.png" class="img"></button>
        </div>
        <div></div>
        <div id="player">
            Player<br>
            <button id="playS" class="pbtn" onclick="game(this)" value="0"><img src="Scissor.png" class="img"></button>
            <button id="playP" class="pbtn" onclick="game(this)" value="1"><img src="Paper.png" class="img"></button>
            <button id="playR" class="pbtn" onclick="game(this)" value="2"><img src="Rock.png" class="img"></button>
        </div>
    </div>
    <div id="top-container">
        <span id="result"></span><br>
        <button id="btn" onclick="window.location.reload();">New Game</button>
    </div>
    <script src="Day7_SPR.js"></script>
</body>
</html>
