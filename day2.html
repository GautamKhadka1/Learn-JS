<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function myFunction() {
            var x = document.getElementById("display1");
            x.innerHTML= "Hello";
        }
    </script>
    <title>Function in JS</title>
</head>
<body>
    <button type= button onclick="myFunction()">Click Me</button>
    <p id="display1"></p>
</body>
</html>
